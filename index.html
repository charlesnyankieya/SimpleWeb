<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bulb landing page</title>
    <link rel="icon" href="Images/logo.png">
    
</head>
<body>
    <div class="hero">
        <nav>
            <img src="Images/menu.png" class="menu" alt="This is a menu icon">
            <img src="Images/logo.png" class="logo" alt="This is a logo icon">
            <ul>
                <li><a href="">Latest</a></li>
                <li><a href="">Modern</a></li>
                <li><a href="">Contemporary</a></li>
                <li><a href="">Affordable</a></li>

            </ul>
            <button type="button" onclick="lightBtn()" id="btn"><span></span></button>

        </nav>
        <div class="lamp-container">
            <img src="Images/lamp.png" alt="This is a picture of a lamp" class="lamp">
            <img src="Images/light.png" alt="This is a picture of light" class="light" id="light">

        </div>

        <div class="text-container">
            <h1>
                Latest <br>in Lighting
            </h1>
            <p>This is the first lamp from our company.
                We are making a huge collection of modern lamps in all categories from home
                to office use. 

        </p>
        <a href="">Check All Collections</a>
        <div class="control">
            <p>04</p>
            <div class="line"><span></span></div>
                <p>05</p>
            
        </div>
        </div>
    </div>
   <script>
    var btn = document.getElementById("btn")
var light = document.getElementById("light")

function lightBtn() {
    btn.classList.toggle("active")
    light.classList.toggle("on")
}
   </script>
</body>
</html>
